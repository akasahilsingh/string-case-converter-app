<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>String Transformers</title>
</head>
<body>
    <main class="container">
        <input class="main-input" type="text" value="this is a normal sentence to transform"/>
        <p class="info">
Type any text to see it transformed in different formats below</p>
<fieldset>
     <p class="input-legend" >Lower Case</p>
    <input class="input-value lower-case" type="text" value="this is a normal sentence to transform">
</fieldset>
<fieldset>
     <p class="input-legend">Upper Case</p>
    <input class="input-value upper-case" type="text" value="THIS IS A NORMAL SENTENCE TO TRANSFORM">
</fieldset>
<fieldset>
     <p class="input-legend">Camel Case</p>
    <input class="input-value camel-case" type="text" value="thisIsANormalSentenceToTransform">
</fieldset>
<fieldset>
     <p class="input-legend">Pascal Case</p>
    <input class="input-value pascal-case" type="text" value="ThisIsANormalSentenceToTransform">
</fieldset>
<fieldset>
     <p class="input-legend">Snake Case</p>
    <input class="input-value snake-case" type="text" value="this_is_a_normal_sentence_to_transform">
</fieldset>
<fieldset>
     <p class="input-legend">Kebab Case</p>
    <input class="input-value kebab-case" type="text" value="this-is-a-normal-sentence-to-transform">
</fieldset>
<fieldset>
     <p class="input-legend">Trim Spaces</p>
    <input class="input-value trim-spaces" type="text" value="thisisanormalsentencetotransform">
</fieldset>
    </main>
</body>
</html>
